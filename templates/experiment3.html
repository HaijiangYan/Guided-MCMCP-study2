{% extends "layout.html" %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
{% endblock %}

{% block body %}
    <div class="main_div">
        <div id="stimulus">
            <!-- <h1>Rate the face</h1> -->

            <div>
                <img id="face_mapping" src="" alt="face" height="96" width="60">
            </div>

            <div>
                <label for="ratingSlider1">Q(Valence):</label>
                <input type="range" id="ratingSlider1" min="0" max="100" step="1" value="0">
                <span id="ratingValue1">0</span>
            </div>
            <div>
                <label for="ratingSlider2">Q(Arousal):</label>
                <input type="range" id="ratingSlider2" min="0" max="100" step="1" value="0">
                <span id="ratingValue2">0</span>
            </div>

            <div>
                <button type="button" class="btn btn-primary submit-response" id="button" onClick="submit_response();">submit</button>
            </div>

        </div>
    </div>
{% endblock %}

{% block libs %}
    {{ super() }}
    <script src="{{ url_for('static', filename='scripts/markdown.min.js') }}" type="text/javascript"> </script> 
    <!-- <script src="{{ url_for('static', filename='scripts/raphael-min.js') }}" type="text/javascript"> </script> -->
    <script src="{{ url_for('static', filename='scripts/experiment3.js') }}" type="text/javascript"> </script>
{% endblock %}

{% block scripts %}
    <script>
        create_agent();

        $('#ratingSlider1').on('input', function() {
            $('#ratingValue1').text($(this).val());
        });

        $('#ratingSlider2').on('input', function() {
            $('#ratingValue2').text($(this).val());
        });

    </script>
{% endblock %}
